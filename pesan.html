<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesan Sekarang - Enka Jamu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
    }
    .navbar {
        background-color: #2d6a4f;
    }
    .btn-success {
        background-color: #40916c;
        border: none;
    }
    .btn-danger {
        background-color: #6a4c3c;
        border: none;
    }
    body {
        background-color: #f7f7e8;
    }
    .form-section {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-bottom: 2rem;
    }
    .status-badge {
        padding: 0.3rem 0.6rem;
        border-radius: 5px;
        font-size: 0.85rem;
    }
    .status-Baru {
        background-color: #c8e6c9;
        color: #256029;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Form Pemesanan ꦄꦼꦤ꧀ꦏꦗꦩꦸ</h2>

    <!-- Notifikasi sukses -->
    <div id="notifSukses" class="alert alert-success d-none text-center" role="alert">
      Pemesanan berhasil ditambahkan!
    </div>

    <div class="form-section">
      <form action="add/tambah_data.php" method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nama" class="form-label">Nama Pemesan</label>
            <input type="text" class="form-control" id="nama" name="nama_pemesan" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="col-md-6">
            <label for="telepon" class="form-label">No Telepon</label>
            <input type="text" class="form-control" id="telepon" name="no_telp" required />
          </div>
          <div class="col-md-6">
            <label for="alamat" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="alamat" name="alamat" required />
          </div>
          <div class="col-md-6">
            <label for="menu" class="form-label">Pilih Menu</label>
            <select class="form-select" id="menu" name="nama_produk" required>
              <option value="" disabled selected>Pilih Menu</option>
              <option>Jamu Kunyit Asam</option>
              <option>Jamu Beras Kencur</option>
              <option>Jamu Temulawak</option>
              <option>Sirup Kunyit Asam</option>
              <option>Sirup Beras Kencur</option>
              <option>Kapsul Temulawak</option>
              <option>Kapsul Jahe Merah</option>
              <option>Paket Sehat Harian</option>
              <option>Paket Detox</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="jumlah" class="form-label">Jumlah</label>
            <input type="number" class="form-control" id="jumlah" name="jumlah" value="1" min="1" required />
          </div>
          <div class="col-md-3">
            <label for="tanggal" class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="tanggal" name="tanggal" required />
          </div>
          <div class="col-md-12">
            <label for="catatan" class="form-label">Catatan</label>
            <textarea class="form-control" id="catatan" name="catatan" rows="2" placeholder="Opsional..."></textarea>
          </div>
        </div>
        <div class="text-end mt-4">
          <button type="submit" class="btn btn-success">Kirim Pemesanan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- Alert sukses dari redirect -->
  <script>
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get("status") === "sukses") {
    alert("Pemesanan berhasil dikirim!");
  }
</script>
</body>
</html>
